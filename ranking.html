<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galileo Design</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />

    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <!-- ← giveOrTake.html 로 이동 -->
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <a href="giveOrTake.html" class="text-[#151711] flex size-12 items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
              ></path>
            </svg>
          </a>
          <h2 class="text-[#151711] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
            기부 릴레이 랭킹
          </h2>
        </div>

        <!-- 랭킹 항목들 (생략 없이 그대로 유지) -->
        <!-- ... [중략] 기존 랭킹 항목 코드 동일] -->

        <!-- 내 랭킹 보기 버튼 -->
        <div class="flex justify-center px-4 py-3">
  <button
    class="flex min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#f2f4f0] text-[#151711] text-base font-bold leading-normal tracking-[0.015em]"
  >
    <span class="truncate">내 랭킹 보기</span>
  </button>
</div>

        <div class="h-5 bg-white"></div>
      </div>

      <!-- ✅ 고정 광고 배너 -->
      <div
        class="fixed bottom-0 left-0 w-full bg-[#f7f9f4] border-t border-[#e1e5dc] z-50"
      >
        <div class="max-w-[480px] mx-auto px-4 py-3 text-center">
          <p class="text-sm text-[#4b5242] font-medium">📢 광고</p>
          <p class="mt-1 text-base text-[#151711] leading-snug">
            지금 참여하고 <span class="text-[#92e236] font-bold">NFT 보상</span>을 받아보세요!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

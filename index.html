<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galileo Design</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <!-- 제목 -->
      <h1
        class="text-[#151711] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5"
      >
        릴레이 기부 시스템
      </h1>

      <!-- 입력창 -->
      <div class="w-[70%] mx-auto py-3">
  <label class="flex flex-col w-full">
    <input
      type="text"
      placeholder="지갑 주소를 입력하세요"
      class="w-full h-14 text-center placeholder:text-center rounded-xl border border-[#e1e5dc] bg-white text-[#151711] placeholder:text-[#768764] text-base font-normal focus:outline-none focus:ring-0 focus:border-[#e1e5dc]"
    />
  </label>
</div>

      <!-- 시작하기 버튼 -->
      <div class="flex justify-center">
  <a href="giveOrTake.html" class="w-[70%]">
    <button
      class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#92e236] text-[#151711] text-base font-bold leading-normal tracking-[0.015em] w-full"
    >
      <span class="truncate">시작하기</span>
    </button>
  </a>
</div>

      <div class="h-5 bg-white"></div>

      <!-- 고정 광고 배너 -->
      <div
        class="fixed bottom-0 left-0 w-full bg-[#f7f9f4] border-t border-[#e1e5dc] z-50"
      >
        <div class="max-w-[480px] mx-auto px-4 py-3 text-center">
          <p class="text-sm text-[#4b5242] font-medium">📢 광고</p>
          <p class="mt-1 text-base text-[#151711] leading-snug">
            지금 가입하고
            <span class="text-[#92e236] font-bold">NFT 보상</span>을 받아보세요!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
